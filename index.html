<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="stylesheet" href="./assets/style/normalize.css">
  <link rel="stylesheet" href="./assets/style/style.css">

  <title>Google Page</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="container_header">
        <div class="header_link">
          <a href="#" target="_blank">Gmail</a>

          <a href="#" target="_blank">Imagens</a>
        </div>
        
        <div class="header_apps">
          <a href="#" target="_blank">
            <img src="./assets/images/al-icon.png"> 
          </a>
          <a href="#" target="_self">
            <img class="image_profile" src="./assets/images/postar IMG_5697.jpg">
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="container_main">
        
        <div class="google_image">
          <img src="./assets/images/logo.png" alt="logo google">
        </div>

        <div class="google_search">
          <div class="search_lupa">
            <img src="./assets/images/lupa-icon.png" alt="logo lupa de pesquisa">
          </div>

          <div class="input_search">
            <input type="search" name="search" id="">
          </div>

          <div class="search_functions">
            <div class="search_images">
              <a href="#">
                <img src="./assets/images/keyboard.png" alt="Ferramenta de inserção de texto">
              </a>
            </div>

          
              <div class="search_images">
                <a href="#">
                  <img class="google_lens" src="./assets/images/mic.png" alt="Pesquisar por voz">
                </a>
              </div>

              <div class="search_images">
                <a href="#">
                  <img class="google_lens" src="./assets/images/Google_Lens_logo.png" alt="Pesquisa por imagem">
                </a>
              </div>
          </div>
        </div>

        <div class="input_buttons">
          <div class="btn_search">
            <input type="submit" value="Pesquisar Google">
          </div>
          <div class="btn_search">
            <input type="submit" value="Estou com sorte">
          </div>
        </div>
      </div>
    </main>

    <div class="random"></div>


    <footer>
      <div class="footer_country">
        <span>Brasil</span>
      </div>
  
      <div class="footer_links">
        <div class="links">
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Como funciona a Pesquisa</a>   
        </div>

        <div class="links">
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </div>

      </div>
    </footer>

  </div>
  
</body>
</html>
